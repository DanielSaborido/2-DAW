<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="container">
          <form action="#" id="filtros" method="post" class="formulario">
            <div class="four columns">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="sendas">sendas:</label>
              <select class="u-full-width text-gray-700" id="senda">
                <option class="text-gray-700" value="" selected>-- Sendas disponibles --</option>
                <option class="text-gray-700" value="Senda de la Fuerza" >Senda de la Fuerza</option>
                <option class="text-gray-700" value="Senda de la Sombra" >Senda de la Sombra</option>
                <option class="text-gray-700" value="Senda de la Magia" >Senda de la Magia</option>
              </select>
            </div>
            <div class="four columns">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="habilidades">habilidades:</label>
              <select class="u-full-width text-gray-700" id="habilidad">
                  <option class="text-gray-700" value="" selected>-- Habilidades --</option>
                  <option class="text-gray-700" value="Una mano" >Una mano</option>
                  <option class="text-gray-700" value="Bloqueo" >Bloqueo</option>
                  <option class="text-gray-700" value="Dos manos" >Dos manos</option>
                  <option class="text-gray-700" value="Armadura pesada" >Armadura pesada</option>
                  <option class="text-gray-700" value="Herrería" >Herrería</option>
                  <option class="text-gray-700" value="Elocuencia" >Elocuencia</option>
                  <option class="text-gray-700" value="Armadura ligera" >Armadura ligera</option>
                  <option class="text-gray-700" value="Arquería" >Arquería</option>
                  <option class="text-gray-700" value="Discreción" >Discreción</option>
                  <option class="text-gray-700" value="Abrir cerraduras" >Abrir cerraduras</option>
                  <option class="text-gray-700" value="Robo" >Robo</option>
                  <option class="text-gray-700" value="Alquimia" >Alquimia</option>
                  <option class="text-gray-700" value="Ilusión" >Ilusión</option>
                  <option class="text-gray-700" value="Destrucción" >Destrucción</option>
                  <option class="text-gray-700" value="Conjuración" >Conjuración</option>
                  <option class="text-gray-700" value="Alteración" >Alteración</option>
                  <option class="text-gray-700" value="Restauración" >Restauración</option>
                  <option class="text-gray-700" value="Encantamiento" >Encantamiento</option>
              </select>
            </div>
            <div class="four columns">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="razas">razas:</label>
              <select class="u-full-width text-gray-700" id="raza">
                  <option class="text-gray-700" value="" selected>-- Razas del juego --</option>
                  <option class="text-gray-700" value="Nordico" >Nordico</option>
                  <option class="text-gray-700" value="Imperial" >Imperial</option>
                  <option class="text-gray-700" value="Guardia Rojo" >Guardia Rojo</option>
                  <option class="text-gray-700" value="Bretón" >Bretón</option>
                  <option class="text-gray-700" value="Alto Elfo" >Alto Elfo</option>
                  <option class="text-gray-700" value="Elfo Oscuro" >Elfo Oscuro</option>
                  <option class="text-gray-700" value="Elfo del Bosque" >Elfo del Bosque</option>
                  <option class="text-gray-700" value="Orco" >Orco</option>
                  <option class="text-gray-700" value="Kajita" >Kajita</option>
                  <option class="text-gray-700" value="Argoniano" >Argoniano</option>
              </select>
            </div>
          </form>
    </div>

    <div id="contenido" class="container"></div>
    
    <div
      class="modal fade"
      id="modal"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-3 font-bold"
              id="staticBackdropLabel">Formulario de Curso</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formulario" class="bg-white p-3" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="imagen">Imagen:</label>
                    <input 
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="file" id="imagen" name="imagen" accept="image/*" required
                    />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nombreCurso">Nombre del Curso:</label>
                    <input 
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" id="nombreCurso" name="nombreCurso" placeholder="Nombre del curso" required
                    />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="autor">Autor:</label>
                    <input 
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text" id="autor" name="autor" placeholder="Autor" required
                    />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="precio">Precio:</label>
                    <input 
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="precio" name="precio" type="number" placeholder="Precio del curso" required
                    />
                </div>
                
                <input
                    type="submit"
                    class="w-full capitalize font-bold"
                    value="Crear curso"
                />
            </form>
          </div>
        </div>
      </div>
    </div>
  <footer id="footer" class="footer">
      <div class="container">
          <div class="row">
              <div class="four columns">
                  <nav id="principal" class="menu">
                      <a class="enlace" href="https://iesrafaelalberti.es/">IES Rafael Alberti</a>
                      <a class="enlace" href="#">C/ Amiel, s/n – 11012, Cádiz (Cádiz)</a>
                      <a class="enlace" href="#">Tel: (+34) 956 24 33 17</a>
                  </nav>
              </div>
              <div class="four columns">
                  <nav id="secundaria" class="menu">
                      <a class="enlace" href="https://fpcibersec.github.io/">C.E. Ciberseguridad TIC (Info)</a>
                      <a class="enlace" href="https://fpcibersec.github.io/informacion/presentacion//">C.E. Ciberseguridad TIC (Presentación)</a>
                      <a class="enlace" href="#" data-bs-toggle="modal" data-bs-target="#modal">Crear clase</a>
                  </nav>
              </div>
          </div>
      </div>
  </footer>

  <script src="js/01-app.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
